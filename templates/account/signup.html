{% extends "account/base.html" %}
{% load static %}
{% load i18n %}

{% load tailwind_filters %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}

<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      ¿Ya tienes una cuenta?
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      o
      <a href="{% url 'account_login' %}" class="font-medium text-blue-700 hover:text-blue-500">
        Inicio sesion 
      </a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">  
      <!--FORM-->
      <form class="space-y-6"  id="signup_form" method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        <div>
          <div class="mt-1">
          {{ form|crispy }}
          </div>
        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Regístrarse
          </button>
        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
